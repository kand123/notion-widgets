<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work With Jack</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lato', 'Avenir Next Pro', Arial, sans-serif;
      
    }
    
    body {
/*       background-color: #fff; */
      padding: 30px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      font-weight: 400;
    font-style: normal;
    }
    
    h1 {
      text-align: start;
      margin-bottom: 25px;
    color: #ff8200;
      font-weight: 700;
	    font-size: 2.3rem;
    }

	p {
		text-align: start;
		margin-bottom: 50px;
		color: #5E5E5E;
		font-size: 1.15rem;
	}
    
    /* Card Layout */
    .button-cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 30px;
      max-width: 666px;
      width: 100%;
    }
    
    .card-button {
      background-color: #F6F5F1;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
      a {text-decoration: none;}
    }
    
    .card-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
/*       border-color: #ff8200; */
      background-color: white;
    }
    
    .card-icon {
      background-color: #ff8200;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
      color: white;
    }
    
    .card-text {
      padding: 15px;
      text-align: center;
      font-weight: 600;
      color: #333;
    }
    
    @media (max-width: 666px) {
      .button-cards {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Work with Jack</h1>
<p>Let me be your "easy button" for all things EDGEhomes!</p>
	
  
  <div class="button-cards">
    <div class="card-button">
      <a id="realtor-portal" onclick="navigate(this.id)" href="https://iworkwithjack.notion.site/REALTOR-PARTNER-PORTAL-579f6cb4520a4c15a4b2714ff3ca54ae?pvs=4" target ="_blank" >
      <div class="card-icon">?</i></div>
      <div class="card-text">Access Realtor Partner Portal</div>
      </a>
    </div>
    <div class="card-button">
      <a id="events-card" onclick="navigate(this.id)" href="https://iworkwithjack.notion.site/Jack-s-Events-1ddbc1af3e418023b1d2eec33fc79221?pvs=4">
      <div class="card-icon">?</div>
      <div class="card-text">Attend an Event</div>
        </a>
    </div>
    <div class="card-button">
      <a id="ce-class" onclick="navigate(this.id)" href="https://iworkwithjack.notion.site/Get-Free-CE-1ddbc1af3e41801aaec2c559975c5406?pvs=4">
      <div class="card-icon">?</div>
      <div class="card-text">Get Free CE</div>
      </a>
    </div>
    <div class="card-button">
      <a id="sponsorships" onclick="navigate(this.id)" href="https://www.notion.so/iworkwithjack/Sponsorships-Presentations-1ddbc1af3e418099a3acf525cad7b7a0?pvs=4">
      <div class="card-icon">?</div>
      <div class="card-text">Schedule Sponsorships & Presentations</div>
  </a>
    </div>
  </div>

  <script>


		function navigate(id) {

			if (id == 'realtor-portal')
				window.open("https://iworkwithjack.notion.site/REALTOR-PARTNER-PORTAL-579f6cb4520a4c15a4b2714ff3ca54ae?pvs=4", '_blank').focus();
			else if (id == "events-card")
				window.open("https://iworkwithjack.notion.site/Jack-s-Events-1ddbc1af3e418023b1d2eec33fc79221?pvs=4", '_blank').focus();
			else if (id == "ce-class") 
				window.open("https://iworkwithjack.notion.site/Get-Free-CE-1ddbc1af3e41801aaec2c559975c5406?pvs=4", '_blank').focus();
			else if (id == "sponsorships") 
				window.open("https://www.notion.so/iworkwithjack/Sponsorships-Presentations-1ddbc1af3e418099a3acf525cad7b7a0?pvs=4", '_blank').focus();

		}
	</script>




  
</body>
</html>
