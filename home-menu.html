<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orange Card Style Buttons</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lato', 'Avenir Next Pro', Arial, sans-serif;
    }
    
    body {
      background-color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }
    
    /* Card Layout */
    .button-cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      max-width: 600px;
      width: 100%;
    }
    
    .card-button {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
    }
    
    .card-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
      border-color: #ff8200;
    }
    
    .card-icon {
      background-color: #ff8200;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
      color: white;
    }
    
    .card-text {
      padding: 15px;
      text-align: center;
      font-weight: 600;
      color: #333;
    }
    
    @media (max-width: 600px) {
      .button-cards {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
<!--   <h1>Work with Jack</h1> -->
  
  <div class="button-cards">
    <div class="card-button">
      <div class="card-icon">?</div>
      <div class="card-text">Access Realtor Partner Portal</div>
    </div>
    <div class="card-button">
      <div class="card-icon">?</div>
      <div class="card-text">Attend an Event</div>
    </div>
    <div class="card-button">
      <div class="card-icon">?</div>
      <div class="card-text">Get Free CE</div>
    </div>
    <div class="card-button">
      <div class="card-icon">?</div>
      <div class="card-text">Schedule Sponsorships & Presentations</div>
    </div>
  </div>
</body>
</html>
