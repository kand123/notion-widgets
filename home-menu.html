<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work With Jack</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Lato', 'Avenir Next Pro', Arial, sans-serif;
      
    }
    
    body {
      background-color: #fff;
      padding: 30px;
      display: flex;
      flex-direction: column;
      min-height: 70vh;
      justify-content: center;
      align-items: center;
      font-weight: 400;
    font-style: normal;
    }
    
    h1 {
      text-align: start;
      margin-bottom: 25px;
    color: #ff8200;
      font-weight: 700;
	    font-size: 2.3rem;
    }

	p {
		text-align: start;
		margin-bottom: 50px;
		color: #5E5E5E;
		font-size: 1.15rem;
	}
    
    /* Card Layout */
    .button-cards {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 30px;
      max-width: 666px;
      width: 100%;
    }
    
    .card-button {
      background-color: #F6F5F1;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
      a {text-decoration: none;}
    }
    
    .card-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
/*       border-color: #ff8200; */
      background-color: white;
    }
    
    .card-icon {
      background-color: #ff8200;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
      color: white;
    }
    
    .card-text {
      padding: 25px;
      text-align: center;
      font-weight: 600;
      color: #333;
    }
    
    @media (max-width: 666px) {
      .button-cards {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }
    }

:where(body) {
  --background-color: #FFF;
  --text-color: #5E5E5E;
}
body {
  background-color: var(--background-color);
  color: var(--text-color);
}	

@media (prefers-color-scheme: dark) {
  :where(body) {
    --background-color: hsl(228, 5%, 15%);
    --text-color: hsl(228, 5%, 80%);
  }
}
	  
	  
  </style>
</head>
<body>
  <h1>Work with Jack</h1>
<p>Let me be your "easy button" for all things EDGEhomes!</p>
	
  
  <div class="button-cards">
    <div class="card-button">
      <a id="realtor-portal" onclick="navigate(this.id)" href="https://iworkwithjack.notion.site/REALTOR-PARTNER-PORTAL-579f6cb4520a4c15a4b2714ff3ca54ae?pvs=4" target ="_blank" >
      <div class="card-icon">?</div>
      <div class="card-text">Access Realtor Partner Portal</div>
      </a>
    </div>
    <div class="card-button">
      <a id="events-card" onclick="navigate(this.id)" href="https://iworkwithjack.notion.site/Jack-s-Events-1ddbc1af3e418023b1d2eec33fc79221?pvs=4">
      <div class="card-icon">?</div>
      <div class="card-text">Attend an Event</div>
        </a>
    </div>
    <div class="card-button">
      <a id="ce-class" onclick="navigate(this.id)" href="https://iworkwithjack.notion.site/Get-Free-CE-1ddbc1af3e41801aaec2c559975c5406?pvs=4">
      <div class="card-icon">?</div>
      <div class="card-text">Get Free CE</div>
      </a>
    </div>
    <div class="card-button">
      <a id="sponsorships" onclick="navigate(this.id)" href="https://www.notion.so/iworkwithjack/Sponsorships-Presentations-1ddbc1af3e418099a3acf525cad7b7a0?pvs=4">
      <div class="card-icon">
	       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <path d="M96 32C96 14.33 110.3 0 128 0C145.7 0 160 14.33 160 32V64H288V32C288 14.33 302.3 0 320 0C337.7 0 352 14.33 352 32V64H400C426.5 64 448 85.49 448 112V160H0V112C0 85.49 21.49 64 48 64H96V32zM448 464C448 490.5 426.5 512 400 512H48C21.49 512 0 490.5 0 464V192H448V464zM112 320H144C152.8 320 160 312.8 160 304V272C160 263.2 152.8 256 144 256H112C103.2 256 96 263.2 96 272V304C96 312.8 103.2 320 112 320zM208 256C199.2 256 192 263.2 192 272V304C192 312.8 199.2 320 208 320H240C248.8 320 256 312.8 256 304V272C256 263.2 248.8 256 240 256H208zM304 320H336C344.8 320 352 312.8 352 304V272C352 263.2 344.8 256 336 256H304C295.2 256 288 263.2 288 272V304C288 312.8 295.2 320 304 320zM112 416H144C152.8 416 160 408.8 160 400V368C160 359.2 152.8 352 144 352H112C103.2 352 96 359.2 96 368V400C96 408.8 103.2 416 112 416zM208 352C199.2 352 192 359.2 192 368V400C192 408.8 199.2 416 208 416H240C248.8 416 256 408.8 256 400V368C256 359.2 248.8 352 240 352H208zM304 416H336C344.8 416 352 408.8 352 400V368C352 359.2 344.8 352 336 352H304C295.2 352 288 359.2 288 368V400C288 408.8 295.2 416 304 416z"/>
        </svg>
      </div>
      <div class="card-text">Schedule Sponsorships & Presentations</div>
  </a>
    </div>
  </div>

  <script>


		function navigate(id) {

			if (id == 'realtor-portal')
				window.open("https://iworkwithjack.notion.site/REALTOR-PARTNER-PORTAL-579f6cb4520a4c15a4b2714ff3ca54ae?pvs=4", '_blank').focus();
			else if (id == "events-card")
				window.open("https://iworkwithjack.notion.site/Jack-s-Events-1ddbc1af3e418023b1d2eec33fc79221?pvs=4", '_blank').focus();
			else if (id == "ce-class") 
				window.open("https://iworkwithjack.notion.site/Get-Free-CE-1ddbc1af3e41801aaec2c559975c5406?pvs=4", '_blank').focus();
			else if (id == "sponsorships") 
				window.open("https://www.notion.so/iworkwithjack/Sponsorships-Presentations-1ddbc1af3e418099a3acf525cad7b7a0?pvs=4", '_blank').focus();

		}
	</script>

<script src="https://kit.fontawesome.com/0e57c09841.js" crossorigin="anonymous"></script>

</html>
